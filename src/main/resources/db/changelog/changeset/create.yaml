databaseChangeLog:
  - changeSet:
      id: 1
      author: maxim
      changes:
        - createTable:
            tableName: writer
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: firstName
                  type: varchar(255)
              - column:
                  name: lastName
                  type: varchar(255)
        - createTable:
            tableName: post
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: content
                  type: varchar(255)
              - column:
                  name: created
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  valueComputed: 'CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP'
              - column:
                  name: writerId
                  type: int
              - column:
                  name: status
                  type: enum('ACTIVE', 'UNDER_REVIEW', 'DELETED')
        - createTable:
            tableName: label
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
        - createTable:
            tableName: post_labels
            columns:
              - column:
                  name: postId
                  type: int
              - column:
                  name: labelId
                  type: int
                  constraints:
                    unique: true
                    uniqueConstraintName: labelId_unique

  - changeSet:
      - id: 2
        author: maxim
        changes:
          - addForeignKeyConstraint:
              baseTableName: post_labels
              baseColumnNames: postId
              constraintName: fk_post
              referencedTableName: post
              referencedColumnNames: id
          - addForeignKeyConstraint:
              baseTableName: post_labels
              baseColumnNames: labelId
              constraintName: fk_label
              referencedTableName: label
              referencedColumnNames: id
          - addForeignKeyConstraint:
              baseTableName: post
              baseColumnNames: writerId
              constraintName: fk_writer
              referencedTableName: writer
              referencedColumnNames: id
